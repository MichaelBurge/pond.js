<html>
  <meta charset="UTF-8">
  <style>
    main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    }
    table { table-layout: fixed; width: 100%;}
    table, tr, td {
    border: 1px solid black;
    }
    .pane { width: 49%; border: 1px solid black; height: 50%; overflow: scroll; }
    h3 { text-align: center; display: flex; justify-content: space-around; }
    textarea { display: block; width: 100%; min-height: 10em; }
    #assembler { height: 50%; }
  </style>
  <body id="pond-root">
    <!-- <h3>If you're on Chrome, enable ES6</h3> -->
    <!-- <table> -->
    <!--   <tr><td>Chrome</td><td>chrome://flags/#enable-javascript-harmony</td></tr> -->
    <!-- </table> -->
    <main>
      <div class="pane">
        <h3>Gene Bank</h3>
        <table id="gene-bank">
        </table>
      </div>
      <div class="pane">
        <h3>Active Programs</h3>
        <table id="programs">
        </table>
      </div>
      </div>
      <!-- <div class="pane"> -->
      <!--   <\!-- <h3>Assembler <button id="btn-assemble">Assemble</button></h3> -\-> -->
      <!--   <h3>Assembler</h3> -->

      <!-- </div> -->
      <div class="pane">
        <h3>Debugger <button id="btn-run">Run</button><button id="btn-pause">Pause</button><button id="btn-run300">Run(300 steps)</button><button id="btn-step">Step</button><button id="btn-breakbirth">Break on Birth</button></h3>
        <div id="debugger">
          <div>Next: <span id="inst"></span></diV>
          <table class="registers">
            <tr>
              <td>GUID</td><td id="guid"></td>
              <td>pc</td><td id="pc"></td>
              <td>sp</td><td id="sp"></td>
              <td>cp</td><td id="cp"></td>
              <td>st</td><td id="st"></td>
            </tr>
            <tr>
              <td>rng</td><td id="rng"></td>
              <td>r8:r9(R4)</td><td id="R4"></td>
              <td>r10:r11(R5)</td><td id="R5"></td>
              <td>r12:r13(R6)</td><td id="R6"></td>
              <td>r14:r15(R7)</td><td id="R7"></td>
            </tr>
            <tr>
              <td># Clocks</td><td id="total_clocks"></td>
              <td>Clocks/ms</td><td id="clocks_per_ms"></td>
              <td>PC Root</td><td id="pc_root"></td>
              <td>CP Root</td><td id="cp_root"></td>
            </tr>
          </table>
          <h3>Disassembly</h3>
          <textarea id="assembler" rows="10">
          </textarea>
        </div>
      </div>
      <div class="pane">
        <h3>Memory</h3>
        <textarea id="memory"></textarea>
      </div>
      <div class="pane">
        <h3>Child Memory</h3>
        <textarea id="child-memory"></textarea>
      </div>
    </main>
    <script src="js/ring_view.js"></script>
    <script src="js/program.js"></script>
    <script src="js/executor.js"></script>
    <script src="js/assembler.js"></script>
    <script src="js/test_utils.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/test.js"></script>
    <script src="js/main.js"></script>
    
    <script>
      // Uncomment to run unit tests
      Test.all(); 
      Main.bind();
    </script>
  </body>
</html>
